<app-home></app-home>
<div
  style="justify-content: center; align-items: center; flex-direction: column"
>
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-plus"
    class="p-button-rounded p-button-success"
    (click)="showDialogCreate()"
    style="margin-bottom: 20px"
  ></button>

  <p-table [value]="empleados">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Páginas</th>
        <th>Edición</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-empleados>
      <tr>
        <td>{{ empleados.idempleado }}</td>
        <td>{{ empleados.nombres }}</td>
        <td>{{ empleados.apellidos }}</td>
        <td>{{ empleados.correo }}</td>
        <td>{{ empleados.telefono }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded"
            (click)="showDialogEdit(empleados.idempleado)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteEmpleado(empleados.idempleado)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="{{ titulo }}"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="nombres" class="font-semibold w-6rem">Nombres:</label>
    <input
      pInputText
      [(ngModel)]="empleado.nombres"
      name="nombres"
      id="nombres"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="apellidos" class="font-semibold w-6rem">Apellidos:</label>
    <input
      pInputText
      [(ngModel)]="empleado.apellidos"
      name="apellidos"
      id="apellidos"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="correo" class="font-semibold w-6rem">Correo:</label>
    <input
      pInputText
      [(ngModel)]="empleado.correo"
      name="correo"
      id="correo"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="telefono" class="font-semibold w-6rem">Teléfono:</label>
    <input
      pInputText
      [(ngModel)]="empleado.telefono"
      name="telefono"
      id="telefono"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
    <p-button label="{{ accion }}" (click)="ejecutarAccion()" />
  </div>
</p-dialog>
<p-toast />
<p-confirmDialog />
